backend:
  name: git-gateway
  branch: main
  repo: coffeewya/coffee-studio-next-ts
  base_url: https://coffee-studio-next-ts.netlify.app/
media_folder: public/uploads
public_folder: /uploads
# publish_mode: editorial_workflow
locale: zh-HK
i18n:
  structure: multiple_files
  locales: [zh-HK, en]
  default_locale: zh-HK

collections:
  - name: 'beans'
    label: 'Beans'
    label_singular: 'Bean'
    folder: 'src/beans'
    create: true
    i18n: true
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'product-page.template',
        }
      - {
          label: 'Product ID',
          name: 'pid',
          value_type: 'int',
          widget: 'number',
          i18n: duplicate,
        }
      - {
          label: 'Title (English)',
          name: 'title',
          widget: 'string',
          i18n: duplicate,
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          i18n: true,
        }
      - { label: 'Image', name: 'image', widget: 'image', i18n: duplicate }
      - { label: 'Process', name: 'process', widget: 'string', i18n: true }
      - { label: 'Flavors', name: 'flavors', widget: 'string', i18n: true }
      - {
          label: 'Price',
          name: 'price',
          widget: 'number',
          i18n: duplicate,
          min: 1,
        }
      - {
          label: 'Weight(g)',
          name: 'weight',
          widget: 'number',
          default: 200,
          i18n: duplicate,
        }
      - {
          label: 'Sweetness',
          name: 'sweetness',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Acidity',
          name: 'acidity',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Bitterness',
          name: 'bitterness',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Body',
          name: 'body',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Finish',
          name: 'finish',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Floral',
          name: 'floral',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Herbs',
          name: 'herbs',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Fruits',
          name: 'fruits',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Nuts',
          name: 'nuts',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }
      - {
          label: 'Spices',
          name: 'spices',
          widget: 'number',
          i18n: duplicate,
          value_type: 'int',
          min: 1,
          max: 10,
        }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page.template',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/index.md'
        label: 'Home'
        name: 'home'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page.template',
            }
          - {
              label: 'Smoothies Section Heading',
              name: 'smoothiesHeading',
              widget: 'string',
            }
          - {
              label: 'Posts Section Heading',
              name: 'postsHeading',
              widget: 'string',
            }
          - {
              label: 'Contact Section Heading',
              name: 'contactHeading',
              widget: 'string',
            }
