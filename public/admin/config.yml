backend:
  name: git-gateway
  branch: main
  repo: coffeewya/coffee-studio-next-ts
  base_url: https://coffee-studio-next-ts.netlify.app/
media_folder: public/uploads
public_folder: /uploads
# publish_mode: editorial_workflow aaa
locale: zh-HK
i18n:
  structure: single_file
  locales: [hk, en]
  default_locale: hk

collections:
  - name: 'beans'
    label: 'Beans'
    label_singular: 'Bean'
    folder: 'src/beans'
    create: true
    i18n: true
    fields:
      - {
          label: 'Product-ID(不可重複)',
          name: 'pid',
          value_type: 'int',
          widget: 'number',
          i18n: duplicate,
        }
      - {
          label: 'Title (英文,不可重複)',
          name: 'title',
          widget: 'string',
          i18n: duplicate,
        }
      - {
          label: '產品分類',
          name: 'category',
          widget: 'select',
          i18n: duplicate,
          options: ['Single Origin', 'Blend', 'Course'],
        }
      - { label: '國家', name: 'country', widget: 'string', i18n: true }
      - {
          label: '顯示名字(地區/莊園/級別)',
          name: 'display_name',
          widget: 'string',
          i18n: true,
        }
      - { label: '處理', name: 'process', widget: 'string', i18n: true }
      - {
          label: '主要風味',
          name: 'flavors_main',
          widget: 'list',
          min: 1,
          max: 5,
          i18n: true,
        }
      - {
          label: '風味描述',
          name: 'flavors_desc',
          widget: 'text',
          i18n: true,
          required: false,
        }
      - {
          label: '精選',
          name: 'highlight',
          widget: 'boolean',
          default: false,
          i18n: duplicate,
        }
      - {
          label: '簡介',
          name: 'description',
          widget: 'text',
          i18n: true,
          required: false,
        }
      - {
          label: '品種',
          name: 'varietal',
          widget: 'text',
          i18n: true,
          required: false,
        }
      - {
          label: '海拔(m)',
          name: 'altitude',
          widget: 'number',
          value_type: 'int',
          i18n: duplicate,
          required: false,
        }
      - {
          label: '烘焙度',
          name: 'roast_level',
          widget: 'select',
          i18n: duplicate,
          options: ['Light', 'Medium', 'Dark'],
        }
      - {
          label: 'Image',
          name: 'image',
          widget: 'image',
          i18n: duplicate,
          required: false,
        }
      - {
          label: '價錢(200g)',
          name: 'price_200g',
          widget: 'number',
          value_type: 'float',
          i18n: duplicate,
        }
      - {
          label: '價錢(500g)',
          name: 'price_500g',
          widget: 'number',
          value_type: 'float',
          i18n: duplicate,
        }
      - {
          label: '價錢(1kg)',
          name: 'price_1kg',
          value_type: 'float',
          widget: 'number',
          i18n: duplicate,
        }
      - {
          label: '價錢(掛耳)',
          name: 'price_dripbag',
          widget: 'number',
          value_type: 'float',
          i18n: duplicate,
        }
      - {
          label: '價錢(生豆)',
          name: 'price_gb',
          widget: 'number',
          value_type: 'float',
          i18n: duplicate,
        }
      - {
          label: '價錢(批發)',
          name: 'price_wholesale',
          widget: 'number',
          value_type: 'float',
          i18n: duplicate,
        }
      - {
          label: '甜度',
          name: 'sweetness',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '酸度',
          name: 'acidity',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '醇厚',
          name: 'mouthfeel',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '餘韻',
          name: 'finish',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '花香',
          name: 'floral',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '水果',
          name: 'fruits',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '堅果',
          name: 'nuts',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }
      - {
          label: '糖香',
          name: 'sugars',
          widget: 'select',
          i18n: duplicate,
          options: ['1', '2', '3', '4', '5'],
        }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page.template',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/index.md'
        label: 'Home'
        name: 'home'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page.template',
            }
          - {
              label: 'Smoothies Section Heading',
              name: 'smoothiesHeading',
              widget: 'string',
            }
          - {
              label: 'Posts Section Heading',
              name: 'postsHeading',
              widget: 'string',
            }
          - {
              label: 'Contact Section Heading',
              name: 'contactHeading',
              widget: 'string',
            }
